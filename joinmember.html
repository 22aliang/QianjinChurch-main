    <img class="bg-left" src="./src/assets/images/bg-left.png" alt="bg-left">

    <div class="container">
      <div class="contentTitle" style="margin-top:125px">/&ensp;帳號資料&ensp;/</div>
      <div class="input_title">會員帳號</div>
      <input type="text" class="form-control join_input_area" placeholder="請輸入會員帳號" aria-label="First name">
      <div class="input_title">密碼</div>
      <input type="text" class="form-control join_input_area" placeholder="請輸入密碼" aria-label="First name">

      <input type="text" class="form-control join_input_area" placeholder="請再次輸入相同的密碼" aria-label="First name">

      <div class="contentTitle" style="margin-top:125px">/&ensp;基本資料&ensp;/</div>
      <div class="input_title">姓名</div>
      <input type="text" class="form-control join_input_area" placeholder="請輸入姓名" aria-label="First name">
      <div class="input_title">性別</div>
      <div class="d-flex">
          <button class="gender_button"  type="button" style="width: 90px; height: 40px;">弟 兄</button>

      </div>
      
      <div class="input_title">生日</div>
      <div class="join_select_area">
        <input type="date" style="border: 0px;">
      </div>
     
      <div class="contentTitle" style="margin-top:125px">/&ensp;聯絡資訊&ensp;/</div>
      <div class="input_title">手機號碼</div>
      <input type="text" class="form-control join_input_area" placeholder="請輸入手機號碼" aria-label="First name">
      <div class="input_title">連絡電話</div>
      <input type="text" class="form-control join_input_area" placeholder="請輸入連絡電話" aria-label="First name">
      <div class="input_title">收件地址</div>
      <div class="join_select_area">
          <select style="border: 0px;">
            <option>請選擇縣市</option>
            <option>台北市</option>
            <option>新竹市</option>
            <option>台中市</option>
            <option>台南市</option>
            <option>高雄市</option>
        </select>
      </div>
      <div class="join_select_area" style="border-bottom: 1px solid black;">
        <select style="border: 0px;">
          <option>請選擇區域</option>
          <option>東區</option>
          <option>南區</option>
          <option>中區</option>
          <option>北區</option>
        </select>
     </div>
     <div class="join_select_area">
        <select style="border: 0px;">
          <option>000</option>
          <option>001</option>
          <option>002</option>
          <option>003</option>
        </select>
     </div>
     <div class="join_select_area" style="border-bottom: 1px solid black;">
         <select style="border: 0px;">

            <option>彌敦道九號</option>
            <option>彌敦道九號</option>
            <option>彌敦道九號</option>

      </div>
