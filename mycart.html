          <div class="input_title">持卡人姓名<span style="color: #c22d19; vertical-align:middle">&ensp;*</span></div>
          <input type="text" class="form-control input_area" placeholder="與信用卡上名稱相同" aria-label="First name">
          <div class="input_title">信用卡號碼<span style="color: #c22d19; vertical-align:middle">&ensp;*</span></div>

          <div class="contentTitle" style="margin-top:125px">/&ensp;聯絡方式&ensp;/</div>
          <div class="input_title">姓名<span style="color: #c22d19; vertical-align:middle">&ensp;*</span></div>
          <input type="text" class="form-control input_area" placeholder="請填入真實姓名" aria-label="First name">
          <div class="input_title">聯絡用電子信箱<span style="color: #c22d19; vertical-align:middle">&ensp;*</span></div>
          <input type="text" class="form-control input_area" placeholder="請填入電子信箱" aria-label="First name">
          <div class="input_title">聯絡電話 <span style="color: #c22d19; vertical-align:middle">&ensp;*</span></div>
          <input type="text" class="form-control input_area" placeholder="請填入手機號碼" aria-label="First name">
